<script>
    function toggleModal() {
        const modal = document.getElementById('postModal');
        modal.classList.toggle('hidden');
        modal.classList.toggle('flex');
    }

    function toggleComments(commentsId) {
        const comments = document.getElementById(commentsId);
        comments.classList.toggle('hidden');
    }

    function toggleLike(button) {
        const icon = button.querySelector('i');
        const count = button.querySelector('span');
        const currentCount = parseInt(count.textContent);

        if (icon.classList.contains('far')) {
            icon.classList.remove('far');
            icon.classList.add('fas');
            button.classList.add('text-red-500');
            button.classList.remove('text-gray-600');
            count.textContent = currentCount + 1;
        } else {
            icon.classList.remove('fas');
            icon.classList.add('far');
            button.classList.remove('text-red-500');
            button.classList.add('text-gray-600');
            count.textContent = currentCount - 1;
        }
    }

    function toggleFriendRequests() {
        const popup = document.getElementById('friendRequestsPopup');
        const notificationsPopup = document.getElementById('notificationsPopup');

        // Hide notifications popup if open
        notificationsPopup.classList.add('hidden');

        // Toggle friend requests popup
        popup.classList.toggle('hidden');
    }

    function toggleNotifications() {
        const popup = document.getElementById('notificationsPopup');
        const friendRequestsPopup = document.getElementById('friendRequestsPopup');

        // Hide friend requests popup if open
        friendRequestsPopup.classList.add('hidden');

        // Toggle notifications popup
        popup.classList.toggle('hidden');
    }

    function createPost() {
        // In a real app, this would send data to a server
        alert('Post created successfully!');
        toggleModal();

    // Close modal when clicking outside
    document.getElementById('postModal').addEventListener('click', function (e) {
        if (e.target === this) {
            toggleModal();
        }
    });

    function profileShow(id) {

    }

    // Close popups when clicking outside
    document.addEventListener('click', function (e) {
        const friendRequestsPopup = document.getElementById('friendRequestsPopup');
        const notificationsPopup = document.getElementById('notificationsPopup');
        const friendRequestsButton = e.target.closest('button[onclick="toggleFriendRequests()"]');
        const notificationsButton = e.target.closest('button[onclick="toggleNotifications()"]');

        if (!friendRequestsButton && !friendRequestsPopup.contains(e.target)) {
            friendRequestsPopup.classList.add('hidden');
        }

        if (!notificationsButton && !notificationsPopup.contains(e.target)) {
            notificationsPopup.classList.add('hidden');
        }
    });

    //Search friends
    const input = document.getElementById('searchInput');
    const resultsBox = document.getElementById('searchResults');

    input.addEventListener('input', async function () {
        const query = input.value.trim();

        if (query.length === 0) {
            resultsBox.classList.add('hidden');
            resultsBox.innerHTML = '';
            return;
        }

        try {
            // Correct API call (assuming query param like ?name=...)
            const response = await fetch(`/api/v1/profile/search?name=${encodeURIComponent(query)}`);
            const data = await response.json();

            if (data && data.length > 0) {
                resultsBox.innerHTML = data.map(item => `
                    <a href="/api/v1/profile/${item.profile_id}" class="flex items-center gap-3 p-4 cursor-pointer">
                    <img src="/api/v1/image/${item.profile_id}" alt="Profile" class="w-10 h-10 rounded-full object-cover">
                    <div>
                    <span class="text-gray-800 font-medium">${item.user.firstName}</span>
                    <p>${item.user.email}</p>
                    </div>
                </a>
                `).join('');
                resultsBox.classList.remove('hidden');
            } else {
                resultsBox.innerHTML = `<div class="px-4 py-2 text-gray-500">No results found</div>`;
                resultsBox.classList.remove('hidden');
            }
        } catch (err) {
            console.error("Search failed:", err);
            resultsBox.innerHTML = `<div class="px-4 py-2 text-red-500">Error loading results</div>`;
            resultsBox.classList.remove('hidden');
        }
    });

    //api call for upload cover photo

    $(document).ready(function () {

        $('#coverUploadInput').on('change', function () {
            const file = this.files[0];

            if (!file) {
                alert("No file selected.");
                return;
            }
            const formData = new FormData();
            formData.append('cover_pic', file);
            const token = $('meta[name="_csrf"]').attr('content');
            const header = $('meta[name="_csrf_header"]').attr('content');
            $.ajax({
                url: '/api/v1/upload_cover',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                beforeSend: function (xhr) {
                    if (token && header) {
                        xhr.setRequestHeader(header, token);
                    }
                },
                success: function () {
                    setTimeout(() => {
                        location.reload();
                    }, 500);
                },
                error: function () {
                    alert('something went wrong, please try Again later')
                }
            })
        });
    });

    //tab rendering (posts, saved, tagged)
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('[data-tab]');
        const contents = document.querySelectorAll('[data-content]');

        tabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();

                const targetId = tab.getAttribute('data-tab');

                // Remove active class and hide all contents
                tabs.forEach(t => t.classList.remove('border-blue-500', 'text-blue-600'));
                contents.forEach(c => c.classList.add('hidden'));

                // Activate clicked tab and show content
                tab.classList.add('border-blue-500', 'text-blue-600');
                document.getElementById(targetId).classList.remove('hidden');
            });
        });
    });

    $(document).ready(function () {

        $('#follow-button').on('click', function () {

    });


    $(document).ready(function () {

        const imageInput = document.getElementById("postFileImg");
        const videoInput = document.getElementById("postFileVideo");

        $('#post_upload').on('click', function () {
            let file = null;

            let media_type = "";
            if (imageInput && imageInput.files && imageInput.files.length > 0) {
                file = imageInput.files[0];
                media_type = "image";
            } else if (videoInput && videoInput.files && videoInput.files.length > 0) {
                file = videoInput.files[0];
                media_type = "video";
            } else {
                alert("Please select an image or video file.");
                return;
            }

            const caption = $('#post_caption').val();
            const token = $('meta[name="_csrf"]').attr('content');
            const header = $('meta[name="_csrf_header"]').attr('content');
            const story = {
                caption: caption
            }
            const formData = new FormData();
            formData.append("media", file);
            formData.append("post", new Blob([JSON.stringify(story)], {type: "application/json"}));

            $.ajax({
                url: `/api/v1/post/add/type=${media_type}`,
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                beforeSend: function (xhr) {
                    if (token && header) {
                        xhr.setRequestHeader(header, token);
                    }
                },
                success: function (response) {
                    console.log(response)
                    setTimeout(() => {
                        location.reload();
                    }, 500);
                },
                error: function () {
                    alert('something went wrong, please try Again later')
                }
            })
        });
    });

    function closeStoryPopup() {

    }

    function openStoryPopup(element) {

    $(document).ready(function () {
        $('#submitBtnPost').on('click', function () {
            const files = $('#fileInput').prop('files');

            console.log('files:', files);
            console.log('files length:', files ? files.length : 'no files');

            if (!files || files.length === 0) {
                alert("Please select at least one image or video.");
                return;
            }

            let names = [];
            for (let i = 0; i < files.length; i++) {
                names.push(files[i].name);
            }
            alert("Selected files: " + names.join(', '));

            const caption = $('#caption').val().trim();

            const post = {
                caption: caption,
            };

            const formData = new FormData();

            $.each(files, function (i, file) {
                formData.append('file', file);
            });

            formData.append("post", new Blob([JSON.stringify(post)], {type: "application/json"}));

            const token = $('meta[name="_csrf"]').attr('content');
            const header = $('meta[name="_csrf_header"]').attr('content');

            $.ajax({
                url: '/api/v1/post',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                beforeSend: function (xhr) {
                    if (token && header) {
                        xhr.setRequestHeader(header, token);
                    }
                },
                success: function (response) {
                    alert('Post uploaded successfully!');
                    setTimeout(() => location.reload(), 500);
                },
                error: function (xhr) {
                    alert('Something went wrong: ' + (xhr.responseText || 'Please try again later.'));
                }
            });
        });

    });

    $('.username').each(function () {
        const usernameElem = $(this);

        $.ajax({

                usernameElem.text(responseData.username);
            },

                alert('something went wrong, please try Again later');
            }

    });

<script>
    // Modal open/close
    const openModalBtn = document.getElementById('openModalBtn');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const closeModalBtn = document.getElementById('closeModalBtn');

    openModalBtn.addEventListener('click', () => {
        modalBackdrop.classList.remove('hidden');
    });

    closeModalBtn.addEventListener('click', () => {
        modalBackdrop.classList.add('hidden');
        resetForm();
    });

    modalBackdrop.addEventListener('click', e => {
        if (e.target === modalBackdrop) {
            modalBackdrop.classList.add('hidden');
            resetForm();
        }
    });

    // Post form logic from before
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const thumbsContainer = document.getElementById('thumbsContainer');
    const mainPreview = document.getElementById('mainPreview');
    const submitBtn = document.getElementById('submitBtn');
    const captionInput = document.getElementById('caption');

    let files = [];
    let selectedIndex = 0;

    function clearMainPreview() {
        mainPreview.innerHTML = '<span class="text-gray-400 select-none">No media selected</span>';
    }

    function showMainPreview(file) {
        mainPreview.innerHTML = '';
        if (file.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.className = 'object-contain max-h-full max-w-full rounded-lg';
            mainPreview.appendChild(img);
        } else if (file.type.startsWith('video/')) {
            const video = document.createElement('video');
            video.src = URL.createObjectURL(file);
            video.controls = true;
            video.className = 'max-h-full rounded-lg';
            mainPreview.appendChild(video);
        }
    }

    function renderThumbnails() {
        thumbsContainer.innerHTML = '';
        files.forEach((file, index) => {
            const thumbWrapper = document.createElement('div');

            // Add blue border & shadow for selected, else transparent border with hover effect
            thumbWrapper.className = 'relative flex-shrink-0 w-20 h-20 rounded-lg overflow-hidden cursor-pointer ' +
                (index === selectedIndex
                    ? 'border-4 border-blue-600 shadow-lg'
                    : 'border-2 border-transparent hover:border-gray-400');

            thumbWrapper.title = file.name;

            // Remove the native blue focus ring
            thumbWrapper.tabIndex = 0;
            thumbWrapper.style.outline = 'none';

            // Remove button
            const removeBtn = document.createElement('button');
            removeBtn.textContent = '×';
            removeBtn.className = 'absolute top-1 right-1 bg-black bg-opacity-60 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center opacity-0 hover:opacity-100 transition';
            removeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                removeFile(index);
            });
            thumbWrapper.appendChild(removeBtn);

            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.className = 'object-cover w-full h-full';
                thumbWrapper.appendChild(img);
            } else if (file.type.startsWith('video/')) {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.className = 'object-cover w-full h-full';
                video.muted = true;
                video.playsInline = true;
                video.loop = true;
                video.autoplay = true;
                thumbWrapper.appendChild(video);
            }

            thumbWrapper.addEventListener('click', () => {
                selectedIndex = index;
                showMainPreview(files[selectedIndex]);
                renderThumbnails();
            });

            thumbsContainer.appendChild(thumbWrapper);
        });

        if (files.length === 0) {
            clearMainPreview();
        }
    }

    function removeFile(index) {
        files.splice(index, 1);
        if (selectedIndex >= files.length) selectedIndex = files.length - 1;
        renderThumbnails();
        if (files.length > 0) {
            showMainPreview(files[selectedIndex]);
        } else {
            clearMainPreview();
        }
    }

    function addFiles(newFiles) {
        for (const file of newFiles) {
            if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                files.push(file);
            }
        }
        if (files.length > 0) {
            selectedIndex = files.length - 1;
            showMainPreview(files[selectedIndex]);
        }
        renderThumbnails();
    }

    fileInput.addEventListener('change', e => {
        addFiles(e.target.files);
        // fileInput.value = '';
    });

    dropZone.addEventListener('dragover', e => {
        e.preventDefault();
        dropZone.classList.add('border-blue-500', 'bg-blue-50');
    });
    dropZone.addEventListener('dragleave', e => {
        dropZone.classList.remove('border-blue-500', 'bg-blue-50');
    });
    dropZone.addEventListener('drop', e => {
        e.preventDefault();
        dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        addFiles(e.dataTransfer.files);
    });

    submitBtn.addEventListener('click', e => {
        e.preventDefault();
        if (files.length === 0) {
            alert('Please select at least one image or video.');
            return;
        }
        const caption = captionInput.value.trim();
        alert(`Posting ${files.length} files with caption: "${caption}"`);
        // Submit form or AJAX here

        // Close modal after submission for demo
        modalBackdrop.classList.add('hidden');
        resetForm();
    });

    function resetForm() {
        files = [];
        selectedIndex = 0;
        captionInput.value = '';
        clearMainPreview();
        renderThumbnails();
    }

    clearMainPreview();

    function expandCaption(event, element) {
        event.preventDefault();
        const fullCaption = element.getAttribute('data-fullcaption');
        const parent = element.parentElement;
        parent.innerHTML = fullCaption;
    }

</script>

</body>
</html>
