<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Server Error</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen">
<div class="text-center max-w-lg">
  <h1 class="text-5xl font-bold text-red-600 mb-4">500 - Server Error</h1>
  <p class="text-lg text-gray-700 mb-4">
    Sorry! Something went wrong on our side. Please try again later.
  </p>
  <a th:href="@{/api/v1/home}" class="mt-4 inline-block px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">
    Back to Home
  </a>
</div>
</body>
</html>
