<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}">
    <title>Microsoft Social Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">

<div class="text-center bg-white shadow-lg rounded-xl p-10 max-w-md w-full space-y-6">
    <h1 class="text-2xl font-bold text-gray-800">Welcome</h1>
    <p class="text-gray-600">Sign in using your Microsoft (Office 365) account</p>

    <a href="/oauth2/authorization/azure" class="inline-block">
        <button
                class="flex items-center gap-3 bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition transform hover:-translate-y-1 hover:scale-105 duration-300"
        >
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="w-5 h-5">
            Login with Office 365
        </button>
    </a>
</div>

</body>


</html>
